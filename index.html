<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Artist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>BOOK YOUR ARTIST</h1>
            <nav>
                <ul>
                    <li><a href="#">Feed</a></li>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Find My Artist</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    
                </ul>
            </nav>
        </div>

        <!-- Bootstrap Carousel for Event Samples -->
        <div id="eventCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/event1.jpg') }}" alt="Event 1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/event2.jpg') }}" alt="Event 2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/event3.jpg') }}" alt="Event 3">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/event4.jpg') }}" alt="Event 4">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/event5.jpg') }}" alt="Event 5">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <section class="search-section">
        <div class="search-filter">
            <h3>Search & Filter</h3>
            <input type="text" placeholder="Search for artists...">
            <button>Search</button>
        </div>
        
        <div class="recommended">
            <h3>Recommended Artists</h3>
            <div class="artist-cards">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/artist1.jpeg') }}" alt="Artist 1">
                    <p>Vanshika Bhagat</p>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='images/artist2.jpg') }}" alt="Artist 2">
                    <p>Linkin Park</p>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='images/artist3.jpg') }}" alt="Artist 3">
                    <p>Freddie Leiba</p>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='images/artist4.jpg') }}" alt="Artist 4">
                    <p>Jennifer Lopez</p>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='images/artist5.jpg') }}" alt="Artist 5">
                    <p>John Doe</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <nav class="bottom-nav">
            <a href="#">Home</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
            <a href="#">Trailers</a>
        </nav>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
